<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript Завдання</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>JavaScript Завдання</h1>
    
    <!-- Результати виконання -->
    <div id="helloResult" class="result"></div>
    <div id="sumResult" class="result"></div>
    <div id="evenOddResult" class="result"></div>
    <div id="tableResult" class="result"></div>
    <div id="sortResult" class="result"></div>
    <div id="factorialResult" class="result"></div>
    <div id="userResult" class="result"></div>
    <div id="palindromeResult" class="result"></div>
    <div id="clickResult" class="result"></div>
    <div id="apiResult" class="result"></div>

    <!-- Кнопки -->
    <button onclick="showHelloWorld()">1: Hello World</button>
    <button onclick="calculateSum()">2: Сума чисел</button>
    <button onclick="checkEvenOdd()">3: Парне/Непарне</button>
    <button onclick="multiplicationTable()">4: Таблиця множення</button>
    <button onclick="sortNumbers()">5: Сортування масиву</button>
    <button onclick="calculateFactorial()">6: Факторіал</button>
    <button onclick="showUserInfo()">7: Інформація про користувача</button>
    <button onclick="checkPalindrome()">8: Перевірка паліндрому</button>
    <button onclick="countClicks()">9: Лічильник кліків</button>
    <button onclick="fetchData()">10: Завантажити дані</button>

    <script>
        // 1. Hello World
        function showHelloWorld() {
            document.getElementById('helloResult').textContent = "Привіт, Світ!";
        }

        // 2. Калькулятор суми
        function calculateSum() {
            let num1 = parseFloat(prompt("Введіть перше число:"));
            let num2 = parseFloat(prompt("Введіть друге число:"));
            let sum = num1 + num2;
            document.getElementById('sumResult').textContent = `Сума чисел ${num1} і ${num2} = ${sum}`;
        }

        // 3. Перевірка на парне/непарне
        function checkEvenOdd() {
            let number = parseInt(prompt("Введіть число:"));
            let result = number % 2 === 0 ? "парним" : "непарним";
            document.getElementById('evenOddResult').textContent = 
                `Число ${number} є ${result}`;
        }

        // 4. Таблиця множення
        function multiplicationTable() {
            let number = parseInt(prompt("Введіть число:"));
            let table = "";
            for(let i = 1; i <= 10; i++) {
                table += `${number} × ${i} = ${number * i}<br>`;
            }
            document.getElementById('tableResult').innerHTML = table;
        }

        // 5. Сортування масиву
        function sortNumbers() {
            let numbers = [5, 2, 9, 1, 7, 6, 3];
            let sortedNumbers = [...numbers].sort((a, b) => a - b);
            document.getElementById('sortResult').innerHTML = 
                `Початковий масив: ${numbers.join(', ')}<br>
                 Відсортований масив: ${sortedNumbers.join(', ')}`;
        }

        // 6. Факторіал числа
        function factorial(n) {
            if (n <= 1) return 1;
            return n * factorial(n - 1);
        }

        function calculateFactorial() {
            let number = parseInt(prompt("Введіть число для обчислення факторіалу:"));
            document.getElementById('factorialResult').textContent = 
                `Факторіал числа ${number} = ${factorial(number)}`;
        }

        // 7. Об'єкт користувача
        let user = {
            імя: "Іван",
            вік: 30,
            місто: "Київ"
        };

        function showUserInfo() {
            document.getElementById('userResult').innerHTML = 
                `Ім'я: ${user.імя}<br>
                 Вік: ${user.вік}<br>
                 Місто: ${user.місто}`;
        }

        // 8. Перевірка паліндрому
        function isPalindrome(str) {
            str = str.toLowerCase().replace(/\s/g, '');
            return str === str.split('').reverse().join('');
        }

        function checkPalindrome() {
            let text = prompt("Введіть текст для перевірки на паліндром:");
            let result = isPalindrome(text) ? "є" : "не є";
            document.getElementById('palindromeResult').textContent = 
                `Текст "${text}" ${result} паліндромом`;
        }

        // 9. Лічильник кліків
        let clicks = 0;
        function countClicks() {
            clicks++;
            document.getElementById('clickResult').textContent = 
                `Кількість кліків: ${clicks}`;
        }

        // 10. Завантаження даних з API
        async function fetchData() {
            try {
                document.getElementById('apiResult').textContent = "Завантаження...";
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                const data = await response.json();
                document.getElementById('apiResult').textContent = 
                    `Отримані дані: ${data.title}`;
            } catch (error) {
                document.getElementById('apiResult').textContent = 
                    `Помилка: ${error.message}`;
            }
        }

        // Автоматичне відображення Hello World при завантаженні
        window.onload = function() {
            showHelloWorld();
        };
    </script>
</body>
</html>
